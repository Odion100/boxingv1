<div id="login" ng-show="loginFrm.show">
	<div style="position: absolute; width:100%;height: 100%;z-index: 100;opacity: .5;"></div>
	<div style="z-index: 122;
    background: #5a5a5a;
    padding: 16px;
    position: absolute;
    width: 100%;
    border: 1px solid gray;
    border-top: none;
    color: lavender;
    text-align: center;
    font-size: 24px;">
		<label>
			<span>User Name:</span>			
			<input id="login-txb" type="text" name="" style="font-size: 17px;text-indent: 5px;" ng-model="loginFrm.username" ng-keydown="loginFrm.loginKeydown(loginFrm.username, $event)">
		</label>
		<button class="button" ng-click="loginFrm.login(loginFrm.username)">Login</button>
	</div>

</div>
<div style="position: absolute;
    left: 80%;
    z-index: 1;
    font-weight: bold;"><span>Current User: </span>{{loginFrm.username}}  <span class="logout btn" ng-click="loginFrm.logout()">  logout</span></div>

<style type="text/css">
	.logout.btn:active{
   	 	transform: translateY(3px);
	}
	.logout.btn:hover{
   	 	color: red;
	}
	.logout.btn{
	    cursor: pointer;
	}
	.logout.btn{
		font-size: 15px;
	    color: #4CAF50;
	    text-decoration: underline;
	}
</style>
